<form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
    <app-input label="Name" [control]="cardForm.get('name')"></app-input>
    <app-input label="Card Number" [control]="cardForm.get('cardNumber')"></app-input>
    <app-input label="Expiration Date" [control]="cardForm.get('expiration')"></app-input>
    <app-input label="Security Code" [control]="cardForm.get('securityCode')"></app-input>
    <button 
        type="submit" 
        [disabled]="cardForm.invalid"
        class="button is-primary"
        >Submit</button>
</form>

<div>
    Form Contents:
    {{cardForm.value | json}}
</div>
<div>
    Form is valid: 
    {{cardForm.valid}}
</div>
<div>
    Errors around name:
    {{cardForm.controls.name.errors | json}}
</div>
